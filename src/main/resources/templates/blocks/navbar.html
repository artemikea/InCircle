<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

<nav class="navbar navbar-light navbar-expand-lg bs-navbar-top" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/circle.png}" alt="" width="40" height="40" class="d-inline-block">
            InCircle
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bbs-navbar"
                aria-controls="bbs-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bs-navbar" id="bbs-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()"><a th:text = "#{contact.list}" class="nav-link" href="/contacts"></a></li>
            </ul>
            <ul class ="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()"><a th:text = "#{button.register}" class="nav-link" href="/register"></a> </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a th:text = "#{button.sign-in}" class="nav-link" href="/login"></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-link" type="submit" th:value="#{button.sign-out}"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
