<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{img/circle.png}" alt="" width="40" height="40" class="d-inline-block">
            InCircle
        </a>
        <ul class ="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a></li>
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Sign-in</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="nav-link btn btn-link" type="submit" value="SignOut"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
