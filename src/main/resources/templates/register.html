<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img th:src="@{img/circle.png}" alt="" width="40" height="40" class="d-inline-block">
                InCircle
            </a>
            <ul class ="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Sign-in</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-link" type="submit" value="SignOut"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-4">
                <div class="card text-secondary" style="border-radius: 1rem; background-color: #e3f2fd;">
                    <div class="card-body p-5 text-center">
                        <form th:action="@{/register}" method="post" class="my-4">
                            <div class="form-outline mb-4">
                                <label for="login" class="form-label">Login</label>
                                <input type="text" class="form-control" id="login" name="username">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass" name="password">
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-secondary">Register</button>
                            <p th:text="${message}"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
