<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">

    <div class="container">

            <a class="navbar-brand" href="/">
                <img src="../static/img/circle.png" th:src="@{img/circle.png}" alt="" width="40" height="40" class="d-inline-block">
                InCircle
            </a>

            <ul class ="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Sign-in</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Sign-out</a></li>
            </ul>

    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
