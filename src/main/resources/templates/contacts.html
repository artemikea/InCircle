<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">
<div layout:fragment="content">

    <div class="my-3 p-3 bg-body rounded shadow-sm bs-custom-table">
        <h3 class="border-bottom pb-2 mb-2">Contact list</h3>
        <div class="table-responsive col-auto">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.name}">Имя</td>
                        <td th:text="${contact.phone}">Телефон</td>
                        <td>
                            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-secondary">x</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/contacts/add" class="btn btn-secondary" role="button">Add contact</a>
        </div>
    </div>
</div>
</html>
