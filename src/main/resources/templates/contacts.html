<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">
<div layout:fragment="content">

    <div class="my-3 p-3 bg-body rounded shadow-sm bs-custom-table">
        <h3 th:text = "#{contact.list}" class="border-bottom pb-2 mb-2"></h3>
        <div class="table-responsive col-auto">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th th:text = "#{name.form}" scope="col"></th>
                        <th th:text = "#{phone.form}" scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.name}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td>
                            <a th:text = "#{details.button}" th:href="@{/contacts/{id}(id=${contact.id})}" class="btn btn-secondary"></a>
                        </td>
                        <td>
                            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-secondary">x</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:text = "#{addContact.button}" href="/contacts/add" class="btn btn-secondary" role="button"></a>
        </div>
    </div>

</div>
</html>
